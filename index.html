<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chess Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>♞ Chess Game</h1>

  <section id="status">White to move</section>

  <div class="wrapper">
    <div id="board"></div>

    <aside id="jail">
      <h2>Captured Pieces</h2>
      <h3>White ➜</h3>
      <div id="white-captured" class="captured"></div>
      <h3>Black ➜</h3>
      <div id="black-captured" class="captured"></div>
    </aside>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
